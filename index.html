<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Amiante • Accès rapide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="logo_amiante.png" alt="Logo amiante" class="logo" />
  </header>

  <main class="container">
    <section class="panel" role="region" aria-labelledby="titre">
      <h1 id="titre" class="title">Accès aux ressources amiantes</h1>
      <p class="subline">Assurez vous que votre téléphone soit bien enrôlé</p>

      <div class="actions">
        <button id="btnForm" class="btn btn-primary" type="button">
          Formulaire d'exposition à l'amiante
        </button>

        <button id="btnToggleMenu" class="btn btn-secondary" type="button"
                aria-expanded="false" aria-controls="menuFiches">
          Fiches amiante
          <span class="chevron" aria-hidden="true"></span>
        </button>
      </div>

      <div id="menuFiches" class="menu" hidden aria-hidden="true">
        <p class="menu-hint">Sélectionnez l'intervention en cours</p>
        <ul id="interventionList" class="menu-list" role="list">
          <li><button type="button" id="interv0"  class="menu-item">Evacuation déchets Amiante de chantier</button></li>
          <li><button type="button" id="interv1"  class="menu-item">Perçage d'enrobé amianté pour localisation de fuite</button></li>
          <li><button type="button" id="interv2"  class="menu-item">Dépose de joints</button></li>
          <li><button type="button" id="interv3"  class="menu-item">Percement dans des parois pouvant être amiantées (Y compris remplacement de platine de compteur gaz par perçage)</button></li>
          <li><button type="button" id="interv4"  class="menu-item">Casse de fourreaux en Amiante-Ciment en milieu extérieur</button></li>
          <li><button type="button" id="interv5"  class="menu-item">Intervention dans des niches en Fibrociment</button></li>
          <li><button type="button" id="interv6"  class="menu-item">Remplacement de niche en Fibrociment</button></li>
          <li><button type="button" id="interv7"  class="menu-item">Interventions sur mastics d'étanchéité Amiante</button></li>
          <li><button type="button" id="interv8"  class="menu-item">Dépose d'une portion de tuyauterie de CI-CM contenant une ou plusieurs zones avec présence de mastic amianté</button></li>
          <li><button type="button" id="interv9"  class="menu-item">Remplacement mastic étanchéité amianté par du mastic époxy</button></li>
          <li><button type="button" id="interv10" class="menu-item">Dégarnissage de paroi</button></li>
        </ul>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
