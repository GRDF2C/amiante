<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Amiante • Accès rapide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bande supérieure -->
  <header class="topbar">
    <!-- Remplace le src si besoin -->
    <img src="logo_amiante.png" alt="Logo amiante" class="logo" />
  </header>

  <main class="container">
    <section class="panel" role="region" aria-labelledby="titre">
      <h1 id="titre" class="sr-only">Accès aux ressources amiante</h1>

      <div class="actions">
        <button id="btnForm" class="btn btn-primary" type="button">
          Formulaire d'exposition à l'amiante
        </button>

        <button id="btnToggleMenu" class="btn btn-secondary" type="button"
                aria-expanded="false" aria-controls="menuFiches">
          Fiche amiante
          <span class="chevron" aria-hidden="true"></span>
        </button>
      </div>

      <!-- Menu déroulant des interventions -->
      <div id="menuFiches" class="menu" hidden aria-hidden="true">
        <ul id="interventionList" class="menu-list" role="list"></ul>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 — Ressources amiante</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
